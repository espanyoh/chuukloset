<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>Add new movie | Jennifer Bland</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">

            <br />
            <H1>Order List</H1>
            <table class="table table-striped">
                <tr>
                    <th>Channel</th>
                    <th>hashID</th>
                    <th>name</th>
                    <th>Address</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.channel}}</td>
                    <td>{{order.hashID}}</td>
                    <td>{{order.name}}</td>
                    <td>{{order.address}}</td>
                </tr>
                {% endfor %}
            </table>

            <hr>

            <h1>Enter order details</h1>
            <form action="/" method="POST" role='form'>
                <div class="form-group">
                    <label for="channel">Channel</label>
                    <input type="text" class="form-control" name="channel" id="channel" placeholder="Line/FB/Shopee" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name from FB/Line ID" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                   <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>
</html>
